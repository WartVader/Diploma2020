  </head>
  <body>
    <div class="sticky-top bg-main-black-color">
        <nav class="navbar navbar-expand-sm navbar-dark container">
            <a class="navbar-brand" href="./index.html">Logo</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                        <div class="dropdown-menu" aria-labelledby="dropdownId">
                            <a class="dropdown-item" href="#">Action 1</a>
                            <a class="dropdown-item" href="#">Action 2</a>
                        </div>
                    </li>
                </ul>
                <form class="search bg-white form-inline my-2 my-lg-0">
                    <input class="search form-control ml-3 mr-sm-2" type="text" placeholder="Search">
                    <button class="my-auto mx-auto search" type="submit">
                        <i class="fa fa-search fa-lg"> </i>
                    </button>
                </form>
                
                <ul class="ml-5 navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="./registration.html">Войти</a>
                    </li>
                </ul>
                <div class="ml-5 btn-group d-none">
                    <button class="btn btn-secondary dropdown user" type="button" id="triggerId" data-toggle="dropdown" aria-haspopup="false" aria-expanded="true">
                      <i class="far fa-user fa-2x"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="triggerId">
                      <a class="dropdown-item" href="#">Action</a>
                      <a class="dropdown-item disabled" href="#">Disabled action</a>
                      <h6 class="dropdown-header">Section header</h6>
                      <a class="dropdown-item" href="#">Action</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#">After divider action</a>
                    </div>
                  </div>
                
            </div>
        </nav>
    


    </div>
    <div class="container bg-white">
        <div id="anim_block" class="stretchLeft">Текст или другие элементы, к которым применяется анимация</div>
        <div class="d-flex flex-row form-block justify-content-center">
            
            <div class="position-absolute selected block-absolute">
                <div class="registration" >
                    <h1 class="text-white text-center mb-4 ">Регистрация</h1>
                    <form class="form-group" action="" method="post">
                        <input type="text" class="form-control mb-3 rounded-0" name=""  placeholder="Логин">
                        <input type="password" class="form-control mb-3 rounded-0" name="" placeholder="Пароль">
                        <input type="password" class="form-control mb-3 rounded-0" name="" placeholder="Повторите пароль">
                        <input type="date" class="form-control mb-5 rounded-0" name="" placeholder="Дата рождения">
                        <button type="submit" class="btn btn-primary w-100 mt-3 rounded-0">Регистрация</button>
                    </form>
                </div>
                <div class="login" style="display: none">
                    <h1 class="text-white text-center mb-4">Войти</h1>
                    <form action="" method="post">
                        <input type="text" class="form-control mb-3 rounded-0" name=""  placeholder="Логин">
                        <input type="password" class="form-control mb-3 rounded-0" name="" placeholder="Пароль">
                        <button type="submit" class="btn btn-primary mt-3 rounded-0 w-100">Войти</button>
                    </form>
                </div>
            </div>
            <div class="select_registration none-selected align-self-center ">
                <h1 class="text-white text-center mb-4">Регистрация</h1>
                <p class="text-white text-center">Вы не зарегистрированы?</p>
                <div class="w-100 d-flex justify-content-center">
                    <button id="slidetoReg" type="submit" class="btn btn-primary mt-3 mx-auto rounded-0">Регистрация</button>
                </div>
            </div>
            <div class=" select_login none-selected align-self-center">
                <h1 class="text-white text-center mb-4">Войти</h1>
                <p class="text-white text-center">Вы уже зарегистрированы?</p>
                <div class="w-100 d-flex justify-content-center">
                    <button id="slidetoLogin" type="submit"  class="btn btn-primary mt-3 rounded-0 w-100">Войти</button>
                </div>
                
            </div>
            
            
        </div>
        
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script> 
        $(document).ready(function(){
            let width = $(".none-selected").width();
            let top = $(".none-selected").position().top - ($(".none-selected").height() / 2);
            console.log(top);
            $(".block-absolute").offset({top: top, left:$(".none-selected").position().left})
            $("#slidetoLogin").click(function(){
                $(".block-absolute").animate({left: $(".select_login").position().left});
                $(".registration").fadeOut(200);
                setTimeout(function() {
                    $(".login").fadeIn(200);
                }, 300);
            });
            $("#slidetoReg").click(function(){
                $(".block-absolute").animate({left: $(".select_registration").position().left});
                $(".login").fadeOut(200);
                setTimeout(function() {
                    $(".registration").fadeIn(200);
                }, 300);
            });
        });
        $(window).resize(function(){
            let width = $(".none-selected").width();
            let top = $(".none-selected").position().top - ($(".none-selected").height() / 2);
            console.log(top);
            $(".block-absolute").offset({top: top, left:$(".none-selected").position().left})
        });
    </script>
</body>
</html>
