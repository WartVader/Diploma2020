		<script>
			let w_login = false; //window login
			let w_registration = false; //

			let c_login = false; //check login
			let c_password = false; //
			let c_date = false; //

			$(document).ready(function () {
				let width = $(".none-selected").width();
				let top = $(".none-selected").position().top - $(".none-selected").height() / 2;
				$(".block-absolute").offset({ top: top, left: $(".none-selected").position().left });

				//переход-анимация к блоку входа
				$("#slidetoLogin").click(function () {
					$(".block-absolute").animate({ left: $(".select_login").position().left });
					$(".registration").fadeOut(200);
					setTimeout(function () {
						$(".login").fadeIn(200);
					}, 300);
					w_login = true;
					w_registration = false;
				});
				//переход-анимация к блоку регистрации
				$("#slidetoReg").click(function () {
					$(".block-absolute").animate({ left: $(".select_registration").position().left });
					$(".login").fadeOut(200);
					setTimeout(function () {
						$(".registration").fadeIn(200);
					}, 300);
					w_login = false;
					w_registration = true;
				});
			});
			//условие при изменении размера окна
			$(window).resize(function () {
				let top = $(".none-selected").position().top - $(".none-selected").height() / 2;

				if (w_login) {
					$(".block-absolute").offset({ top: top, left: $(".select_login").position().left });
				} else if (w_registration) {
					$(".block-absolute").offset({
						top: top,
						left: $(".select_registration").position().left,
					});
				}
			});
			//Регистрация
			$("#registration").click(function () {
				console.log($("#r_form").data());

				$.post(
					"./assets/php/registration.php", // адрес обработчика
					$("#r_form").serializeArray(), // отправляемые данные

					function (msg) {
						// получен ответ сервера
						console.log(msg);
					}
				);
			});
			$("#login_btn").click(function () {
				console.log($("#l_form").data());
				JSON.stringify($("#l_form").serializeArray());
				$.post(
					"./assets/php/login.php", // адрес обработчика
					$("#l_form").serializeArray(), // отправляемые данные

					function (msg) {
						// получен ответ сервера
						console.log(msg);
						document.location.href = "http://diplom/index.html";
					}
				);
			});
			$("#login_i").on("change", function () {
				let check = 0;
				check = setTimeout(function () {
					$.post(
						"./assets/php/check.php", // адрес обработчика
						$("#r_form").serialize(), // отправляемые данные

						function (msg) {
							// получен ответ сервера
							if (msg == true) {
							}
						}
					);
				}, 500); //скрипт по проверке логинов в БД
			});
		</script>
