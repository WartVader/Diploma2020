		<script>
			let url = new URL(document.URL);
			var id = url.searchParams.get("id");

			var userRating;

			$(document).ready(function () {
				if (USER.id == null) {
					let star = document.getElementById("star-status");
					star.setAttribute("class", "fas fa-star");
					$("#rate-star-btn").removeClass("btn-star-active");
					$("#rate-star-btn").removeAttr("data-toggle");
					/* document.getElementById("rate-star-btn").setAttribute("class", "btn float-right align-middle"); */
				}
				if (USER.id != null) {
					userRating = getUserRating();
					console.log(userRating);
					if (userRating != null) {
						$("#stars").hide();
						$("#stars").removeClass("d-flex");
						document.getElementById("unrate").hidden = false;
						$("#star-status").addClass("fas");
						$("#star-status").removeClass("far");
					}
				}

				LoadMainContent(id);
			});

			$(".btn-star").hover(
				function () {
					document.getElementById("chosen-rating").textContent = $(this).attr("rating");
				},
				function () {
					document.getElementById("chosen-rating").textContent = "";
				}
			);
			$(".btn-star").click(function () {
				userRating = $(this).attr("rating");
				RateContent(id, userRating);
			});
